<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
      integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header bg-dark py-3">
      <h1 class="title text-light text-center">Rock Paper Scissors</h1>
    </header>
    <main class="py-5">
      <div class="isGameover text-center text-light">
        <h1>Le jeu est fini!!!</h1>
        <a href="/" class="restart btn btn-primary">Rejouer</a>
      </div>
      <div class="score__section">
        <h2
          class="text-center text-light score__section__heading"
          id="score__section__heading"
        >
          Score
        </h2>
        <div class="text-light d-flex container justify-content-around py-5">
          <div class="player__section">
            <p id="player__score text-light">
              Joueur : <span id="playerScore">0</span>
            </p>
            <i class="fas fa-hand-paper" id="player-sign"></i>
          </div>
          <div class="computer__section">
            <p id="computer__score">
              Ordinateur : <span id="computerScore">0</span>
            </p>
            <i class="fas fa-hand-rock" id="computer-sign"></i>
          </div>
        </div>
        <div class="choice"></div>
      </div>
      <div class="sub-title text-capitalize text-light text-center py-5">
        Jouer
      </div>
      <div class="buttons container d-flex justify-content-around">
        <button class="btnPlay btn btn-success" id="rock-btn">
          <i class="far fa-hand-rock"></i>
        </button>
        <button class="btnPlay btn btn-primary" id="paper-btn">
          <i class="far fa-hand-paper"></i>
        </button>
        <button class="btnPlay btn btn-secondary" id="scissors-btn">
          <i class="far fa-hand-scissors"></i>
        </button>
      </div>
    </main>
    <script src="js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
